<form action="/category/" method="post">
    <input type="hidden" value="{{category.id_category}}">
    <label for="name">Nom de la Catégorie:</label>
    <input name="name" type="text" value="{{category.name}}" required>
    <label for="description">Description:</label>
    <input name="description" type="text" value="{{category.description}}" required>
    <label for="super_category">Type :{{category_type}}</label>
    <button data-action="submit-edit-category">&Eacute;diter la Catégorie</button>
    <button class="destruct_button" data-action="delete-category" data-id="{{category.id_category}}">Suprimer la
        catégorie</button>
</form>
