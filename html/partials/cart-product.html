{% macro cart_product(item,id_order) %}
<div class="product-cart">
    <img src="{{item.image_url}}" class="img-product-cart">
    <form action="/order/{{item.id_product}}" method="post">
        <input type="hidden" value="{{id_order}}" name="id_order">
        <input type="hidden" value="{{item.id_product}}" name="id_product">
        <input type="number" value="{{item.quantity}}" step="1" name="quantity" class="quantity-input">


    </form>
    <div class="price">
        {{item.price}}€
    </div>
    <div class="product-cart-description">
        {{item.description}}
    </div>
    <div class="products-price">
        Total: {{item.quantity*item.price | round(method="common", precision=2) }}€
    </div>
    <div id="trash-product-cart">
        <img src="/public/images/trash.svg" class="trash-img-btn">
    </div>

</div>
{% endmacro %}
