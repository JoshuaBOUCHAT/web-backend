{% macro product(product) %}
<div class="product-card" data-id="{{product.id_product}}" data-price="{{product.price}}"
    data-categories="{{product.categories_ids}}">
    <img src="{{product.image_url}}" alt="Produit" class="product-card__image">
    <div class="product-card__info">
        <div class="product-card__name">{{product.name}}</div>
        <div class="product-card__price">{{product.price}}€</div>
        {% if is_admin %}
        <button class="product-card__button product-card__button--edit" data-action="edit"
            data-id="{{product.id_product}}">Edit</button>
        {% endif %}
        <button class="product-card__button" data-action="shop" data-id="{{product.id_product}}"
            data-name="Nom du produit">Shop</button>
        {% if is_admin %}
        <!-- <button class="product-card__button product-card__button--delete" data-action="delete"
            data-id="{{product.id_product}}">Delete</button> -->
        <div class="product-card__visibility">
            {# œil “visible → rendre invisible” #}
            <button class="visibility-toggle-button btn-eye-visible
                       {% if product.visible == 0 %}is-hidden{% endif %}" data-action="set-invisible"
                data-id="{{ product.id_product }}">
                <!-- SVG œil normal -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="visibility-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5
                         12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0
                         .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </button>

            {# œil barré “invisible → rendre visible” #}
            <button class="visibility-toggle-button btn-eye-invisible
                       {% if product.visible != 0 %}is-hidden{% endif %}" data-action="set-visible"
                data-id="{{ product.id_product }}">
                <!-- SVG œil barré -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="visibility-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12
                         C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138
                         2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5
                         c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0
                         1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65
                         3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0
                         0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
            </button>
        </div>
        {% endif %}
    </div>
    <div class="product-card__description">
        {{product.description}}
    </div>
</div>
{% endmacro %}
